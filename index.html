<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Monedas - Dadurian Maximiliano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
    <h1>Convertidor de Monedas</h1>

    <div id="pesosContainer">
        <h2>Pesos Argentinos</h2>
        <label for="pesosInput">Ingresa la cantidad de pesos que deseas convertir:</label>
        <input type="number" id="pesosInput" placeholder="Ej: $15850">
        <p id="convertedAmount">Cantidad Convertida: <span id="convertedValue">0</span></p>
    </div>

    <div id="euroContainer">
        <h2>Euros</h2>
        <p id="euroDisplay">Cantidad: <span id="euroValue">0</span></p>
        <button id="convertToEuroBtn">Convertir</button>
        <button id="clearEuroBtn">Limpiar</button>
        <button id="saveEuroBtn">Guardar en Storage</button> 
    </div>

    <div id="dollarContainer">
        <h2>Dólares</h2>
        <p id="dollarDisplay">Cantidad: <span id="dollarValue">0</span></p>
        <button id="convertToDollarBtn">Convertir</button>
        <button id="clearDollarBtn">Limpiar</button>
        <button id="saveDollarBtn">Guardar en Storage</button>
</div>
    <table>
        <thead>
            <tr>
                <th>Moneda</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pesos Argentinos</td>
                <td id="storedPesos">0</td>
            </tr>
            <tr>
                <td>Euros</td>
                <td id="storedEuro">0</td>
            </tr>
            <tr>
                <td>Dólares</td>
                <td id="storedDollar">0</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
